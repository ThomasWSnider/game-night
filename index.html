<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Game Night Scoreboard</title>
</head>

<body class="bg-dark">
  <!-- SECTION -->
  <header class="bg-dark text-center d-flex justify-content-center">
    <h3 class="text-light d-none d-md-inline"> Gamenight</h3>
    <i class="mdi mdi-abacus d-inline text-light fs-3 d-md-none"></i>
  </header>

  <!-- SECTION -->
  <main>

    <section class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-6 text-light">
          <div id="playerCards" class="row">
          </div>
          <div class="col-12">
            <form id="playerForm" class=" text-center">
              <label for="playerName">Enter Player Name</label>
              <input class="mx-2" id="playerName" name="playerName" type="text" minlength="2" maxlength="20"
                placeholder="Name">
              <button class="btn btn-outline-light px-4" type="submit">Submit</button>
            </form>
            <div class="d-grid mt-3">
              <button class="btn btn-light">Add Player</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
